<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Register</title>
	</head>
	<body>
		<h1>This is the registration page!</h1>
		<p>Please enter required info to register</p>
		<form action="#" th:action="@{/register}" th:object="${registration}" method="post">
			<label for="name">Account Name:</label>
			<input type="text" id="name" name="name" th:field="*{accountName}">
			<br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" th:field="*{emailAddress}">
			<br>
			<label for="password">Password:</label>
			<input type="text" id="password" name="password" th:field="*{password}">
			<br>
			<label for="type">Type:</label>
			<select id="type" name="type" th:field="*{accountType}">
				<option th:each="accountType : ${T(com.dghd.web.schedulizer.data.account.AccountType).values()}" th:value="${accountType}" th:text="${accountType.displayValue}"></option>
			</select>
			<br>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
