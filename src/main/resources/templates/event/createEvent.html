<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Event</title>
	</head>
	<body>
		<h1>Create Event Page</h1>
		<p th:if="${isCreateError}" style="color:red" th:text="${errorMessage}"></p>
		<form action="#" th:action="@{/createEvent}" th:object="${eventCreation}" method="post">
			<label for="name">Event Name:</label>
  			<input type="text" id="name" name="name" th:field="*{eventName}">
  			<br>
  			<label for="description">Description:</label>
  			<input type="text" id="description" name="description" th:field="*{description}">
  			<br>
  			<label for="banner">Banner Image:</label>
  			<input type="text" id="banner" name="banner" th:field="*{bannerImage}">
  			<br>
  			<label for="poster">Poster Image:</label>
  			<input type="text" id="poster" name="poster" th:field="*{posterImage}">
  			<br>
  			<label for="location">Location:</label>
  			<input type="text" id="location" name="location" th:field="*{location}">
  			<br>
  			<label for="start">Start Time:</label>
			<input type="datetime-local" id="start" name="start" th:field="*{startTime}">
  			<br>
  			<label for="end">End Time:</label>
			<input type="datetime-local" id="end" name="end" th:field="*{endTime}">
			<br>
  			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
